<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>SOFT TOTS NZ - Contact</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-row">
      <h1>SOFT TOTS NZ</h1>
      <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="productos.html" class="nav-link">Products</a>
        <a href="carrito.html" class="nav-link">Cart</a>
        <a href="sugerencias.html" class="nav-link">Suggestions</a>
        <a href="contacto.html" class="nav-link active">Contact</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="main-section">
      <h2>Contact Us</h2>
      <p>If you have any questions, comments, or wish to place a custom order, fill out the form below or reach out through our social media.</p>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>
  <footer>
    <div class="footer-content">
      <div class="social-links">
        <a href="https://instagram.com/" target="_blank">Instagram</a>
        <a href="https://facebook.com/" target="_blank">Facebook</a>
        <a href="https://wa.me/" target="_blank">WhatsApp</a>
      </div>
      <p>&copy; 2025 SOFT TOTS NZ</p>
    </div>
  </footer>
</body>
</html>
